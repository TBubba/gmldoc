{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="three columns">
        <ul class="links">
            {% for this_method in docs.project.methods %}
            <li><a {% if this_method == method %}class="selected"{% endif %} href="./{{ this_method.name }}.html">
                {{ this_method.name }}
            </a></li>
            {% endfor %}
        </ul>
    </div>
    <div id="content-wrapper" class="nine columns">
        <h1>{{ "asd" }}</h1>
        <div id="content">
        	
        </div> <!-- #content -->
    </div> <!-- #content-wrapper -->
</div>
{% endblock %}
